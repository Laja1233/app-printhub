  <!-- Login Form -->                    
  
  <body>
    <!-- Start your project here-->
  
    <style>
      .divider:after,
      .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
      }
      .error {
        color: red;
      
      }
    </style>
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div class="col-md-8 col-lg-7 col-xl-6">
            <img src="images/Adminlog.png" class="img-fluid" alt="Phone image">
          </div>
          <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <form action="login.html" method="post">
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" placeholder="" name="email" required=""  class="form-control form-control-lg" />
                <label class="form-label" for="form1Example13">Email Address</label>
              </div>
  
              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" placeholder="" name="pass1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must contain at least one number, one lowercase and one uppercase letter, and at least 8 or more characters" required="" class="form-control form-control-lg" />
                <span class="error" id="errorMessage"></span>
                <label class="form-label" for="form1Example23">Password</label>
              </div>
  
             
  
              <!-- Submit button -->
             <button type="submit" value="Submit" class="btn btn-primary btn-lg btn-block">Sign Up</button>
            </form>  
              <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>

              </div>
  
  
              <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0 text-muted">Already have an account?</p>
              </div>

              <a class="btn btn-primary btn-lg btn-block" style="background-color: rgb(123, 121, 121)" href="index.html" role="button">
                <i class="fab fa-facebook-f me-2"></i>Login
              </a>
              
            
           
          </div>
